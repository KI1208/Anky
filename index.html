<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Flashcard App</h1>
            <nav class="main-nav">
                <button id="nav-create" class="nav-button active">Create Cards</button>
                <button id="nav-decks" class="nav-button">Manage Decks</button>
                <button id="nav-study" class="nav-button">Study</button>
            </nav>
        </header>

        <main class="app-main">
            <!-- Create Flashcard View -->
            <section id="create-view" class="view active">
                <h2>Create Flashcard</h2>
                <div class="flashcard-form">
                    <div class="form-group">
                        <label for="question-input">Question:</label>
                        <textarea id="question-input" placeholder="Enter your question here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="answer-input">Answer:</label>
                        <textarea id="answer-input" placeholder="Enter your answer here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="deck-select">Deck:</label>
                        <select id="deck-select">
                            <option value="">Select a deck...</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button id="save-flashcard" class="btn btn-primary">Save Flashcard</button>
                        <button id="cancel-flashcard" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </section>

            <!-- Deck Management View -->
            <section id="decks-view" class="view">
                <h2>Manage Decks</h2>
                <div class="deck-actions">
                    <button id="create-deck" class="btn btn-primary">Create New Deck</button>
                </div>
                <div id="deck-list" class="deck-list">
                    <!-- Decks will be populated here -->
                </div>
            </section>

            <!-- Study Session View -->
            <section id="study-view" class="view">
                <h2>Study Session</h2>
                <div class="study-container">
                    <div class="study-header">
                        <div id="study-progress" class="progress-indicator">
                            Card <span id="current-card">1</span> of <span id="total-cards">1</span>
                        </div>
                        <button id="end-study" class="btn btn-secondary">End Session</button>
                    </div>
                    
                    <div id="flashcard-display" class="flashcard-display">
                        <div class="flashcard">
                            <div id="card-content" class="card-content">
                                <p id="card-text">Select a deck to start studying</p>
                            </div>
                            <button id="reveal-answer" class="btn btn-primary">Reveal Answer</button>
                        </div>
                    </div>
                    
                    <div class="study-controls">
                        <button id="prev-card" class="btn btn-secondary" disabled>Previous</button>
                        <button id="next-card" class="btn btn-primary" disabled>Next</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="models.js"></script>
    <script src="validation.js"></script>
    <script src="data-service.js"></script>
    <script src="flashcard-manager.js"></script>
    <script src="deck-manager.js"></script>
    <script src="study-manager.js"></script>
    <script src="flashcard-creator.js"></script>
    <script src="deck-manager-ui.js"></script>
    <script src="study-session-ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
